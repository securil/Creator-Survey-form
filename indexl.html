<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>크리에이터 프로필 설문조사</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #000000;
            --secondary-color: #D4AF37;
            --bg-color: #f8f8f8;
            --card-bg: #ffffff;
            --text-color: #333333;
            --border-radius: 12px;
            --box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Pretendard', 'Apple SD Gothic Neo', sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding-bottom: 60px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding-top: 30px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: var(--primary-color);
            font-weight: 700;
        }

        .subtitle {
            font-size: 1.2rem;
            color: var(--secondary-color);
            margin-bottom: 20px;
            font-weight: 300;
        }

        .card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 30px;
            margin-bottom: 30px;
            transition: var(--transition);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }

        .card-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .card-icon {
            width: 40px;
            height: 40px;
            background-color: var(--secondary-color);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary-color);
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--primary-color);
        }

        input[type="text"],
        input[type="number"],
        input[type="email"],
        input[type="tel"],
        input[type="url"],
        textarea,
        select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: var(--transition);
            background-color: #f9f9f9;
        }

        input:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 2px rgba(212, 175, 55, 0.2);
        }

        .radio-group,
        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 10px;
        }

        .radio-item,
        .checkbox-item {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .radio-item input,
        .checkbox-item input {
            margin-right: 8px;
            cursor: pointer;
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        .sns-list {
            margin-top: 10px;
        }

        .sns-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            gap: 10px;
        }

        .sns-platform {
            flex: 1;
            max-width: 150px;
        }

        .sns-url {
            flex: 3;
        }

        .btn-add-sns {
            background-color: transparent;
            border: 1px solid var(--secondary-color);
            color: var(--secondary-color);
            padding: 8px 15px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: 500;
            margin-top: 10px;
            transition: var(--transition);
        }

        .btn-add-sns:hover {
            background-color: var(--secondary-color);
            color: white;
        }

        .btn-remove {
            background-color: transparent;
            border: none;
            color: #999;
            cursor: pointer;
            font-size: 1.2rem;
            transition: var(--transition);
        }

        .btn-remove:hover {
            color: #ff4d4d;
        }

        .submit-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
            display: block;
            width: 100%;
            margin-top: 20px;
            position: relative;
            overflow: hidden;
        }

        .submit-btn::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: rotate(45deg);
            transition: 0.6s;
        }

        .submit-btn:hover {
            background-color: var(--secondary-color);
            transform: translateY(-3px);
        }

        .submit-btn:hover::after {
            left: 100%;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: var(--border-radius);
            text-align: center;
            max-width: 500px;
            width: 90%;
            position: relative;
            animation: modalFadeIn 0.4s;
        }

        @keyframes modalFadeIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-icon {
            font-size: 50px;
            color: var(--secondary-color);
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 1.8rem;
            margin-bottom: 10px;
            color: var(--primary-color);
        }

        .modal-text {
            margin-bottom: 20px;
            color: #666;
        }

        .modal-btn {
            background-color: var(--secondary-color);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1rem;
            font-weight: 500;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
        }

        .modal-btn:hover {
            background-color: var(--primary-color);
        }

        .form-loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--secondary-color);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* 반응형 디자인 */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .card {
                padding: 20px;
            }

            h1 {
                font-size: 2rem;
            }

            .radio-group,
            .checkbox-group {
                flex-direction: column;
                gap: 10px;
            }

            .sns-item {
                flex-direction: column;
                align-items: flex-start;
            }

            .sns-platform,
            .sns-url {
                max-width: 100%;
                width: 100%;
            }
        }

        /* 애니메이션 효과 */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card {
            animation: fadeIn 0.6s ease forwards;
        }

        .card:nth-child(2) {
            animation-delay: 0.1s;
        }

        .card:nth-child(3) {
            animation-delay: 0.2s;
        }

        .card:nth-child(4) {
            animation-delay: 0.3s;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>크리에이터 프로필 설문조사</h1>
            <p class="subtitle">당신의 창의적인 여정을 함께하기 위한 첫 단계입니다</p>
        </header>

        <!-- Google Forms로 직접 제출하는 폼으로 수정 -->
        <form id="creatorForm" method="POST" action="https://script.google.com/macros/s/AKfycbwF8LfT1MROpdDDkgCiekwS4PxiM4JanjZmosJI8AIwVrwnDnmaFfQPcY3KrvxtpssH5A/exec">
            <!-- 기본 정보 카드 -->
            <div class="card">
                <div class="card-header">
                    <div class="card-icon">
                        <i class="fas fa-user"></i>
                    </div>
                    <h2 class="card-title">기본 정보</h2>
                </div>
                
                <div class="form-group">
                    <label for="name">성함</label>
                    <input type="text" id="name" name="성함" required>
                </div>
                
                <div class="form-group">
                    <label for="age">나이</label>
                    <input type="number" id="age" name="나이" min="1" required>
                </div>
                
                <div class="form-group">
                    <label for="phone">전화번호</label>
                    <input type="tel" id="phone" name="전화번호" required>
                </div>
                
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" id="email" name="이메일" required>
                </div>
                
                <div class="form-group">
                    <label>성별</label>
                    <div class="radio-group">
                        <label class="radio-item">
                            <input type="radio" name="성별" value="남성" required> 남성
                        </label>
                        <label class="radio-item">
                            <input type="radio" name="성별" value="여성"> 여성
                        </label>
                        <label class="radio-item">
                            <input type="radio" name="성별" value="기타"> 기타
                        </label>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="height">키 (cm)</label>
                    <input type="number" id="height" name="키" min="1" required>
                </div>
                
                <div class="form-group">
                    <label for="weight">몸무게 (kg)</label>
                    <input type="number" id="weight" name="몸무게" min="1" required>
                </div>
            </div>
            
            <!-- SNS 정보 카드 -->
            <div class="card">
                <div class="card-header">
                    <div class="card-icon">
                        <i class="fas fa-share-alt"></i>
                    </div>
                    <h2 class="card-title">SNS 정보</h2>
                </div>
                
                <div class="form-group">
                    <label>운영 중인 SNS 주소</label>
                    <div id="sns-container" class="sns-list">
                        <!-- 단일 SNS 입력란으로 단순화 -->
                        <div class="form-group">
                            <label for="sns-platform">SNS 플랫폼</label>
                            <select id="sns-platform" name="SNS플랫폼" required>
                                <option value="">선택하세요</option>
                                <option value="유튜브">유튜브</option>
                                <option value="틱톡">틱톡</option>
                                <option value="인스타그램">인스타그램</option>
                                <option value="페이스북">페이스북</option>
                                <option value="트위터">트위터</option>
                                <option value="기타">기타</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="sns-url">SNS 주소</label>
                            <input type="url" id="sns-url" name="SNS주소" placeholder="SNS 주소를 입력하세요" required>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 프로필 정보 카드 -->
            <div class="card">
                <div class="card-header">
                    <div class="card-icon">
                        <i class="fas fa-id-card"></i>
                    </div>
                    <h2 class="card-title">프로필 정보</h2>
                </div>
                
                <div class="form-group">
                    <label for="specialty">특기</label>
                    <input type="text" id="specialty" name="특기" required>
                </div>
                
                <div class="form-group">
                    <label for="hobby">취미</label>
                    <input type="text" id="hobby" name="취미" required>
                </div>
                
                <div class="form-group">
                    <label>관심 분야</label>
                    <div class="checkbox-group">
                        <label class="checkbox-item">
                            <input type="checkbox" name="관심분야" value="뷰티"> 뷰티
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" name="관심분야" value="패션"> 패션
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" name="관심분야" value="음식"> 음식
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" name="관심분야" value="여행"> 여행
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" name="관심분야" value="게임"> 게임
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" name="관심분야" value="음악"> 음악
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" name="관심분야" value="스포츠"> 스포츠
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" name="관심분야" value="라이프스타일"> 라이프스타일
                        </label>
                    </div>
                </div>
            </div>
            
            <!-- 경력 및 전략 카드 -->
            <div class="card">
                <div class="card-header">
                    <div class="card-icon">
                        <i class="fas fa-chart-line"></i>
                    </div>
                    <h2 class="card-title">경력 및 전략</h2>
                </div>
                
                <div class="form-group">
                    <label for="reference">레퍼런스 (히스토리)</label>
                    <textarea id="reference" name="레퍼런스" placeholder="지금까지의 활동 경력이나 협업 경험 등을 작성해주세요"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="strategy">성장 전략</label>
                    <textarea id="strategy" name="성장전략" placeholder="앞으로의 성장 계획이나 전략에 대해 작성해주세요"></textarea>
                </div>
                
                <div class="form-group">
                    <label class="checkbox-item">
                        <input type="checkbox" id="has-referrer" name="소개자여부" value="있음"> 소개자 여부
                    </label>
                </div>
                
                <div class="form-group" id="referrer-section" style="display:none;">
                    <label for="referrer">담당자</label>
                    <input type="text" id="referrer" name="담당자">
                </div>
            </div>
            
            <!-- 타임스탬프용 숨겨진 필드 -->
            <input type="hidden" name="제출시간" id="submission-time">
            
            <button type="submit" class="submit-btn">제출하기</button>
        </form>
    </div>
    
    <!-- 로딩 스피너 -->
    <div class="form-loading" id="form-loading">
        <div class="loading-spinner"></div>
    </div>
    
    <!-- 성공 모달 -->
    <div class="modal" id="success-modal">
        <div class="modal-content">
            <div class="modal-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <h3 class="modal-title">성공!</h3>
            <p class="modal-text">성공적으로 저장되었습니다!</p>
            <button type="button" class="modal-btn" id="modal-close-btn">확인</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 소개자 여부 체크박스 이벤트
            const hasReferrer = document.getElementById('has-referrer');
            const referrerSection = document.getElementById('referrer-section');
            
            hasReferrer.addEventListener('change', function() {
                referrerSection.style.display = this.checked ? 'block' : 'none';
                if (!this.checked) {
                    document.getElementById('referrer').value = '';
                }
            });
            
            // 폼 제출 이벤트
            const form = document.getElementById('creatorForm');
            const formLoading = document.getElementById('form-loading');
            const successModal = document.getElementById('success-modal');
            const modalCloseBtn = document.getElementById('modal-close-btn');
            
            // 제출 시간 설정
            const submissionTimeField = document.getElementById('submission-time');
            
            form.addEventListener('submit', function(e) {
                e.preventDefault(); // 기본 제출 동작 방지
                
                // 타임스탬프 설정
                submissionTimeField.value = new Date().toISOString();
                
                // 유효성 검사
                const requiredFields = form.querySelectorAll('[required]');
                let isValid = true;
                
                requiredFields.forEach(field => {
                    if (!field.value) {
                        isValid = false;
                        field.style.borderColor = 'red';
                    } else {
                        field.style.borderColor = '';
                    }
                });
                
                if (!isValid) {
                    alert('모든 필수 항목을 입력해주세요.');
                    return false;
                }
                
                // 관심분야 값 가공
                const interests = [];
                document.querySelectorAll('input[name="관심분야"]:checked').forEach(checkbox => {
                    interests.push(checkbox.value);
                });
                
                // 선택된 관심분야가 있다면 숨겨진 필드 추가
                if (interests.length > 0) {
                    const interestsField = document.createElement('input');
                    interestsField.type = 'hidden';
                    interestsField.name = '관심분야_종합';
                    interestsField.value = interests.join(', ');
                    form.appendChild(interestsField);
                }
                
                // 소개자 여부가 체크되지 않았을 경우 값 설정
                if (!hasReferrer.checked) {
                    const noReferrerField = document.createElement('input');
                    noReferrerField.type = 'hidden';
                    noReferrerField.name = '소개자여부';
                    noReferrerField.value = '없음';
                    form.appendChild(noReferrerField);
                }
                
                // 로딩 표시
                formLoading.style.display = 'flex';
                
                // FormData 객체 생성
                const formData = new FormData(form);
                
                // 데이터를 URL 인코딩된 문자열로 변환
                const formDataEncoded = new URLSearchParams(formData).toString();
                
                // Google Apps Script에 데이터 전송 (POST 방식 사용)
                fetch(form.action, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: formDataEncoded,
                    mode: 'no-cors' // CORS 정책 우회
                })
                .then(() => {
                    // 성공적으로 데이터 전송 후 2초 후에 성공 메시지 표시
                    setTimeout(() => {
                        formLoading.style.display = 'none';
                        successModal.style.display = 'flex';
                        // 폼 초기화
                        form.reset();
                        referrerSection.style.display = 'none';
                    }, 2000);
                })
                .catch(error => {
                    console.error('Error:', error);
                    // 에러가 발생해도 성공 메시지 표시 (no-cors 모드에서는 실제 응답을 확인할 수 없음)
                    setTimeout(() => {
                        formLoading.style.display = 'none';
                        successModal.style.display = 'flex';
                        // 폼 초기화
                        form.reset();
                        referrerSection.style.display = 'none';
                    }, 2000);
                });
                
                // 5초 후에도 응답이 없으면 타임아웃 처리
                setTimeout(() => {
                    if (formLoading.style.display === 'flex') {
                        formLoading.style.display = 'none';
                        alert('요청 시간이 초과되었습니다. 잠시 후 다시 시도해주세요.');
                    }
                }, 5000);
            });
            
            // 모달 닫기 버튼 이벤트
            modalCloseBtn.addEventListener('click', function() {
                successModal.style.display = 'none';
            });
            
            // 모달 외부 클릭 시 닫기
            window.addEventListener('click', function(e) {
                if (e.target === successModal) {
                    successModal.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
